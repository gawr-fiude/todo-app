name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the deployment on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'  # Specify your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project (adjust based on your setup)
      - name: Build project
        run: npm run build  # Replace with your build command

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN_DEPLOYMENT }}
          publish_dir: ./dist  # Change to the folder where your build output is located (e.g., dist, public)

